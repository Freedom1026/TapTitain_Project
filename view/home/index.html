<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/space.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <title>Document</title>
</head>
<body>


    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Navbar</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">遊戲介紹</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">最新消息</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">會員專區</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">周邊商品</a>
            </li>
          </ul>
        </div>
    </nav>
  
  <div id="app">
    <img src="img/ship.png" alt=""  class="ship">


    <div class="formPlace">
    
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home">登入</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#register">註冊</a>
        </li>
      </ul>
    
      <div class="tab-content">
    
        <div class="tab-pane container active" id="home">
          <form action="">
            <img src="../img/title.png" alt="" class="mx-auto d-block">
            <div class="form-group mx-sm-3 mb-2">
                <label>帳號</label>
                <input type="text" class="form-control" placeholder="請輸入帳號">
            </div>
            
            <br>
            <div class="form-group mx-sm-3 mb-2">
                <label>密碼</label>
                <input type="password" class="form-control" placeholder="請輸入密碼">
              </div>
              <br>
              <button type="submit" class="btn btn-outline-success mx-auto d-block">開始遊戲</button>
              <br>
              
        </form>
        </div>
    
        <div class="tab-pane container" id="register">
          <form action=""  onsubmit="event.preventDefault(); checkM();">
            <img src="../img/title.png" alt="" class="mx-auto d-block">
            <div class="form-group mx-sm-3 mb-2">
                <label>帳號</label>
                <input type="text" class="form-control" placeholder="請輸入帳號" v-model="account">
                <p :style="{display: rule_1}" class="format">帳號包含大小寫字母或數字<br>且為9碼以上，21碼以下<br>並以英文字母開頭</p>
                <p>{{msg}}</p>
            </div>
            <br>
            <div class="form-group mx-sm-3 mb-2">
                <label>密碼</label>
                <input type="password" class="form-control" placeholder="請輸入密碼" v-model="password">
                <p :style="{display: rule_2}" class="format">至少包含１個大寫字母、小寫字母、數字、符號<br>且至少六個字元</p>
            </div>
              <br>
            <div class="form-group mx-sm-3 mb-2">
                <label>確認密碼</label>
                <input type="password" class="form-control" placeholder="請確認密碼" v-model="confirm">
                <p :style="{display: rule_3}" class="format">密碼不一致</p>
            </div>
              <br>
            <div class="form-group mx-sm-3 mb-2">
                <label>信箱</label>
                <input type="email" class="form-control" placeholder="請輸入信箱">
                <p class="format">說明</p>
            </div>
              <br>
              
              <button type="submit" class="btn btn-outline-success mx-auto d-block">註冊</button>
              <br>
        </form>
        </div>
      </div>
    
    
    </div>
  </div>


        <script src="../js/index.js"></script>
    

</body>
</html>
