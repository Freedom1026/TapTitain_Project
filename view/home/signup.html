<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
</head>
<body>
    <form method="POST" action="../member/post_sign" >
        <label for="acc">帳號</label><input type="text" name="acc" id="acc">
        <label for="pas">密碼</label><input type="text" name="pas">
        <label for="pas">確認密碼</label><input type="text" name="pas">
        <input type="submit">
    </form>
    <button onclick="chkAJAX()">確認帳號是否可用</button>
</body>

<script>
    function chkAJAX(){
        var acc = document.getElementById("acc").value;
        $.ajax({
        method: "POST",
        url: "../member/post_signAJAX",
        data: { acc: acc, location: "Boston" }
        })
        .done(function( msg ) {
            let now = JSON.parse(msg);
            now = now[0].n;
            alert( "Data Saved: " + now);
        });
    }


</script>
</html>
