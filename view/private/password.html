<%- include("../private/header.html") %>

<div class="container">
    <form action="/private/update_pas" method="POST">
        <div class="row">
            <div class="col-lg-12">
                <h2>修改密碼</h2>
            </div>
        </div>
        <div class="form-group row">
            <label for="bir" class="col-sm-2 col-form-label">舊密碼</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="bir" name="oldpass" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="bir" class="col-sm-2 col-form-label">新密碼</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="bir2" name="newpass" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="bir" class="col-sm-2 col-form-label">確認新密碼</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="bir3" name="nopass" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
              <input type="submit" class="form-control">
            </div>
        </div>
    </form>
</div>
