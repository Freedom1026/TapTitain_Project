    .swiper-container {

  <div class="carousel">
  <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(../img/goods/badge/1.png)"><div class="special">here's the word</div></div>
        <div class="swiper-slide" style="background-image:url(../img/goods/bag/2.png)"></div>

<div id='app'>
  <div class="container">
    <p style="color: white;">大徽章專區</p>
    <div class="row">
      <goodbadge v-for="(item, index) in badges" :imgu="item.imgurl" :pn="item.pname" :ppr="item.price"></goodbadge>
    </div>
    <p style="color: white;">「猜猜我是誰」系列-帆布袋專區</p>
    <div class="row">
      <goodbag v-for="(item, index) in bags" :imgu="item.imgurl" :pn="item.pname" :ppr="item.price"></goodbag>
    </div>
    <div class="row">
        <goodpillow v-for="(item, index) in pillows" :imgu="item.imgurl" :pn="item.pname" :ppr="item.price"></goodbag>
    </div>
  </div>

</div>


  <template id="badge">
    <div class="col-lg-3 col-6">
      <div class="card_self">
        <div class="imgcol"><img :src="imgu" alt=""></div>
        <div class="container">
        <div class="descriptioncol">{{pn}}
          <br>尺寸：直徑7.5cm
          <br>材質：金屬
          <br>{{"NT$ "+ppr}}
          
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">數量</span>
            </div>
            <input type="number" class="form-control form-control-sm" v-model="amount">
          </div>
        </div>
      </div>
        <button @click="add(pn)">加入購物車</button>
      </div>
    </div>
  </template>

  <template id="bags">
    <div class="col-lg-3 col-6">
      <div class="card_self">
        <div class="imgcol"><img :src="imgu" alt=""></div>
        <div class="container">
        <div class="descriptioncol">{{pn}}
          <br>尺寸：30 x 36 cm (袋身)
          <br>材質：棉、聚酯纖維
          <br>{{"NT$ "+ppr}}
          
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">數量</span>
            </div>
            <input type="number" class="form-control form-control-sm" v-model="amount">
          </div>
        </div>
      </div>
        <button @click="add(pn)">加入購物車</button>
      </div>
    </div>
  </template>

  <template id="pillows">
    <div class="col-lg-3 col-6">
      <div class="card_self">
        <div class="imgcol">
          <video alt="" style="width: 80%;" muted @mouseover="hover_event($event.target)" @mouseleave="leave_event($event.target)">
            <source :src="imgu">
          </video>
        </div>
        <div class="container">
        <div class="descriptioncol">{{pn}}
          <br>尺寸：寬 45 × 高 45cm
          <br>材質：棉、聚酯纖維
          <br>{{"NT$ "+ppr}}
          
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">數量</span>
            </div>
            <input type="number" class="form-control form-control-sm" v-model="amount">
          </div>
        </div>
      </div>
        <button @click="add(pn)">加入購物車</button>
      </div>
    </div>
  </template>


  <!-- Swiper JS -->
  <script src="../js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });

    Vue.component('goodbadge',{
      props:['imgu','pn','ppr'],
      data:function(){
        return{
          amount:0,
          add:function(price){
            alert(price + "數量" + this.amount);
          }
        }
      },
      template:'#badge'
    });
    Vue.component('goodbag',{
      props:['imgu','pn','ppr'],
      data:function(){
        return{

          add:function(price){

      },
      template:'#bags'
    });

      data:function(){
        return{
          amount:0,
          add:function(price){
            alert(price + "數量" + this.amount);
          },
          hover_event:function(ele){
            ele.play();
          },
          leave_event:function(ele){
            ele.pause();
          }
        }
      },
      template:'#pillows'
    });
